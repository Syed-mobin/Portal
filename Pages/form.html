<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap-4.0.0/bootstrap-4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-5.8.1/css/all.min.css">
    <script src="jQuery-v3.4.0-slim-min.js"></script>
    <script src="bootstrap-4.0.0/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="fontawesome-5.8.1/js/all.min.js"></script>
    <title>Data Form</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">

            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01">Buyer</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="Customer" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefault02">Contact</label>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="Contact"  required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefaultUsername">Name</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend2">M/S</span>
                        </div>
                        <input type="text" class="form-control" id="validationDefaultUsername"
                            placeholder="Name" aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault03">City</label>
                    <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault04">State</label>
                    <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault05">Contact</label>
                    <input type="text" class="form-control" id="validationDefault05" placeholder="Contact" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>
</body>
</html>
